        </ul>
    </nav>
    <header>
        <h1>Favorite Movies Survey</h1>
    </header>
    <main>
        <form action="/submit" method="post">>
            <label for="age"> Age:</label>
            <input type="number" id="age" name="age"><br><br>
            <p>How often do you watch movies?</p>
            <input type="radio" id="often" name="frequency" value="often">
            <label for="often">Often</label><br>
            <input type="radio" id="sometimes" name="frequency" value="sometimes">
            <label for="sometimes">Sometimes</label><br>
            <input type="radio" id="rarely" name="frequency" value="rarely">
            <label for="rarely">Rarely</label><br><br>
            <p>What genres do you like?</p>
            <input type="checkbox" id="action" name="genre" value="action">
            <label for="action">Action</label><br>
            <input type="checkbox" id="comedy" name="genre" value="comedy">
            <label for="comedy">Comedy</label><br>
            <input type="checkbox" id="drama" name="genre" value="drama">
            <label for="drama">Drama</label><br><br>
            <label for="comments">Your favourite movie(s):</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
    <script>src="survey.js"</script>
</body>
